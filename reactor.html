<!DOCTYPE html>
<html>
  <head>
    <style>
      .reactor{
        position: relative;
        width: 100px;
        height: 280px;
        border-radius: 50% / 10%;
        border: 2px solid #000;
        overflow: hidden;
        background-color: #fff;
      }

      .content{
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="reactor">
      <div class="content">
        <p>reactor</p>
      </div>
    </div>
  </body>
</html>
